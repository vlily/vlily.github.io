    <title>帮助与反馈</title>

	<link rel="stylesheet" type="text/css" href="../../src/css/resetMobile.css">
	<link rel="stylesheet" type="text/css" href="../../src/css/helpFeedback.css">    
	<script type="text/javascript">

		  var hm = document.createElement("script");

<body style="background: #F6F6F6;">
	<div class="wapper">
		<header class="clear">
			<img class="icon-goback" src="../../src/img/helpFeedback/icon-goback.png">
			<h4 class="wapper-title">帮助与反馈</h4>
		</header>
		<article>
			<ul class="question-list">
			</ul>
		</article>
		<footer class="talkBottom">
			<p class="talk"><img class="icon-talk" src="../../src/img/helpFeedback/icon-talk.png"> <span class="talk-text">留言给产品经理</span>:)</p>
		</footer>   
	</div>
	<script src="../../src/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// index.html?userid=11&isCN=1
			var userid = getValue()[0];
			var lang = getValue()[1]
			// 'en-us' 'zh-cn';
			// var userid = 72104;
			// var lang = 'zh-cn';
			if(lang == 'en-us'){
				$('title').html('Help&Feedback');
				$('.wapper-title').html('Help&Feedback');
				$('.talk-text').html('Leave a message to PM ');
			}
			$.ajax({
				url:'https://dev.gfitgo.com/gfit-app-inf/web/question_answer/question',
				type:'get',
				dataType : 'json',	
				beforeSend: function(request) {
                    request.setRequestHeader("lang", lang);
                },
		        success:function(res){
					console.log(res.data)
					if(res.data){
						for(var i = 0,len = res.data.length;i < len;i++){
							var titleEncode = encodeURI(encodeURI(res.data[i].question));
							console.log(titleEncode)
							var item = '<li><a href="./answer/bound.html?key='+res.data[i].key+'&userid='+userid+'&title='+titleEncode+'"><span class="question-title" id="'+res.data[i].key+'">'+res.data[i].question+'</span><img class="icon-next" src="../../src/img/helpFeedback/icon-next.png"></a></li>'
							$('.question-list').append(item)
						}
						
					}
				},
				fail:function(err){
					console.log(err)
					alert('服务器异常，请刷新重试！')
				}
			})
			// 返回上一页
			$('.icon-goback').on('click',function(){
				history.go(-1)
			})
			$('.talkBottom').on('click',function(){
				console.log('跳转安卓')
				goHomepage.showToast()
			})
		})
		function getValue(){
			var urlValue = (window.location.search).replace(/\?/,'').split('&');
			var valueArr = [];
			for(var i = 0,len = urlValue.length;i < len;i++){
				var urlItemValue = (urlValue[i].split('='))[1]
				valueArr.push(urlItemValue);
			}
			return valueArr;
		}
	</script>
</body>
