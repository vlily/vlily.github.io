<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一键复制</title>
	<link rel="stylesheet" href="../css/reset1.css">
</head>
<body>
	<input style="border: none;display: inline-block; font-size:0.54rem;" type="text" readonly="" id="clip_num" value="公众号wander_yun">
	<span style="font-size:0.6rem;font-weight: bold; cursor: pointer;background: #fff;border: 1px solid blue;" id="clip_button" onClick="copyNum()">点击复制</span>
	<script>
		// 思路：要想复制到剪贴板，必须先选中这段文字。
		function copyNum() {
			var NumClip=document.getElementById("clip_num");
			var NValue=NumClip.value;
			var valueLength = NValue.length;
			selectText(NumClip, 0, valueLength);
			document.execCommand("Copy","false",null); // 执行浏览器复制命令
			alert("已复制,可分享给朋友啦，试试看。");
		}
		// input自带的select()方法在苹果端无法进行选择，所以需要自己去写一个类似的方法
		function selectText(obj, startIndex, stopIndex) {
		    if (obj.setSelectionRange) {
		        obj.setSelectionRange(startIndex, stopIndex);
		    } else if (obj.createTextRange) {
		        var range = obj.createTextRange();
		        range.collapse(true);
		        range.moveStart('character', startIndex);
		        range.moveEnd('character', stopIndex - startIndex);
		        range.select();
		    }
		    obj.focus();
		}
	</script>
</body>
</html>
